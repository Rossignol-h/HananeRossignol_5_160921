<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <!-- Open Graph data -->
    <meta property="og:title" content="Orinoco" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rossignol-h.github.io/" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="E-commerce" />

    <!-- Customize css -->
    <link rel="stylesheet" href="./public/css/main.css" />
    <!-- Google font Glegoo-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" type="image/svg" href="./public/images/logo/favicon-orinoco.svg" />
    <!-- Google font Qwigley-->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Qwigley&display=swap');
      </style> 
       
    <!-- Optimized title-->
    <title>Orinoco</title>
  </head>
  <body>
    <!--Spinner 
  
<div class="d-flex justify-content-center loading__screen">
        <div class="loading__spinner">
            <img src="./public/images/logo/orinoco-spin.svg" alt="Spinner Orinoco"/>
        </div>
    </div>-->
    <!--Menu-->
    <nav class="navbar navbar-expand-lg py-2 sticky-top" aria-label="breadcrumb">
      <div class="container">
        <!--Logo-->
        <img
          class="navbar-brand"
          src="./public/images/logo/orinoco-logo.svg"
          alt="logo Orinoco"
          width="150"
          height="100"
        />
        <!--hamburger menu-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
          id="menu"
          onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
          aria-label="Main Menu"
        >
          <!--svg hamburger menu-->
          <svg
            class="navbar-toggler-icon"
            width="120"
            height="120"
            viewBox="0 0 120 120"
          >
            <path
              class="line line1"
              d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
            />
            <path class="line line2" d="M 20,50 H 80" />
            <path
              class="line line3"
              d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
            />
          </svg>
        </button>

        <!--Navigation list-->
        <div class="collapse navbar-collapse" id="navmenu">
          <!--for the hamburger menu-->
          <ul class="navbar-nav ms-auto px-2 breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
              <a href="#">Accueil</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#produits">Nos produits</a>
            </li>
            <li class="breadcrumb-item" aria-current="page">
              <a href="cart.html">Panier</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header hero -->
    <header class="hero d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <h1>Orinoco</h1>
            <blockquote class="blockquote">
              <p class="text-white">Une image vaut mieux que mille mots.</p>
            </blockquote>
          </div>
        </div>
      </div>
    </header>

    <!-- shop products section -->
    <main class="main text-center p-2 mb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="h2 p-4" id="produits">Nos produits</h2>
            <div class=" row row-cols-1 row-cols-md-3 g-4" id="products-container">
              <!--card product JS -->
            </div>
            <p class="pt-2" id="catch-error"></p>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer class="text-center text-white">
      <div class="container">
        <h6 class="h6 pt-4">Suivez-nous sur nos réseaux sociaux</h6>
        <section class="mb-2">
        
           <!--Facebook -->
          <a
            class="btn btn-floating m-1"
            role="button"
            href="https://fr-fr.facebook.com/"
            target="blank"
            aria-label="Contactez-nous sur facebook"
          >
            <img
              class="icon-md"
              src="./public/images/icons/facebook.svg"
              alt="logo de facebook"
              aria-hidden="true"
              height="24"
              width="24"
          /></a>
           <!--Instagram-->
          <a
            class="btn btn-floating m-1"
            href="https://www.instagram.com/"
            target="blank"
            aria-label="Contactez-nous sur instagram"
            role="button"
            ><img
              class="icon-md"
              src="./public/images/icons/instagram.svg"
              alt="logo d'instagram"
              aria-hidden="true"
              height="24"
              width="24"
          /></a>
           <!--Twitter--> 
          <a
            class="btn btn-floating m-1"
            role="button"
            href="https://twitter.com/"
            target="blank"
            aria-label="Contactez-nous sur twitter"
          >
            <img
              class="icon-md"
              src="./public/images/icons/twitter.svg"
              alt="logo de twitter"
              aria-hidden="true"
              height="24"
              width="24"
          /></a>
        </section> 
      </div>
      
       <!--Copyright -->
      <div class="Copyright text-center p-3">
        © 2021 Copyright Hanane Rossignol
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
